<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>My Shop</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>My Shop</h1>
            <button id="show-cart">Cart</button>
        </header>
        <main>
            <h2> Products </h2>
            <section id="products" class="products">

            </section>
            <section id="cart" class="cart hidden">

                <div class="cart-header">
                    <h3>Cart</h3>
                    <button id="exit-cart">X</button>
                </div>

                <div id="cart-list">

                </div>

                <div class="pay-now">
                    <p id="total"></p>
                    <button>Buy Now</button>
                </div>
            </section>
        </main>
        <footer>
            <p> Address: Land Of Wano, 2022, Chapter 1083</p>
        </footer>
        <script src="js/app.js"></script>
    </div>

</body>

</html>
