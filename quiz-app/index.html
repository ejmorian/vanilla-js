<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Quiz App</title>
</head>

<body>
    <div class="container">

        <div class="home">
            <div class="title">
                <h1> Quiz</h1>
            </div>
            <button id="start">Start</button>
            <button id="leaderboard">Leaderboard</button>
        </div>
        <div class="questionnaire hide">
            <div class="question">
                <p id="question">What is the reason behind the flatness of the Earth?</p>
            </div>
            <div id="answers">
                <button id="answerA" class="answer">Answer 1</button>
                <button id="answerB" class="answer">Answer 2</button>
                <button id="answerC" class="answer">Answer 3</button>
                <button id="answerD" class="answer">Answer 4</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
