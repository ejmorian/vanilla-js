<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div id="home" class="home">
            <h1>One Piece Quiz</h1>
            <button id="start" class="start-button">Start</button>
        </div>
        <div id="quest" class="questions hidden">
            <h2 class="quiz-question">What is the name of the Pirate King</h2>
            <div class="answers">
                <button class="answer-button">A</button>
                <button class="answer-button">B</button>
                <button class="answer-button">C</button>
                <button class="answer-button">D</button>
            </div>
        </div>
        <p class="score"></p>

    </div>
    <script src="js/app.js"></script>

</body>

</html>
